openapi: 3.0.0
info:
  title: Sample Pet Store App
  description: This is a sample server for a pet store.
  version: 1.0.1
components:
  schemas:
    NewPet:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
      required:
        - name
    Pet:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        id:
          type: number
      required:
        - name
        - id
    TestPayload:
      type: object
      additionalProperties: false
      properties:
        fixture:
          type: object
        endpoint:
          type: string
        method:
          type: string
        input:
          type: boolean
      required:
        - fixture
        - endpoint
        - method
    ValidationResult:
      type: object
      additionalProperties: false
      properties:
        valid:
          type: string
paths:
  /pets:
    get:
      description: Returns all pets from the system that the user has access to
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 50
          description: The numbers of items to return
      responses:
        '200':
          description: A list of pets.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    post:
      description: Create a new pet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPet'
      responses:
        '200':
          description: The created pet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
  /pets/{id}:
    get:
      description: Returns a pet from the system that the user has access to
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A pets.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
  /test:
    post:
      description: Test endpoint payload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestPayload'
      responses:
        '200':
          description: Validation status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationResult'
